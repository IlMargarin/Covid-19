<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Statistics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>COVID-19 Statistics</h1>
        <div class="filters">
            <label for="startDate">Period from:</label>
            <input type="date" id="startDate">
            <label for="endDate">to:</label>
            <input type="date" id="endDate">
            <label for="country">Country:</label>
            <select id="country">
                <option value="all">All Countries</option>
            </select>
            <button id="applyFilters">Apply Filters</button>
        </div>
        <div class="tabs">
            <button id="tableTab" class="active">Table</button>
            <button id="chartTab">Graph</button>
        </div>
        <div id="content">
            <!-- Table and chart content will be inserted here -->
        </div>

        <canvas id="covidChart" width="400" height="200"></canvas>

    </div>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
